<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images.jpg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/dracula-prism/dist/css/dracula-prism.css"
    />

    <script>
      function sync_scroll(element) {
        let result_element = document.querySelector("#highlighting");
        result_element.scrollTop = element.scrollTop;
        result_element.scrollLeft = element.scrollLeft;
      }
    </script>
    <title>devForms</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="heading">cook</div>
        <ul class="navLinks">
          <li>home</li>
          <li>house</li>
          <li>sleep</li>
        </ul>
      </nav>
    </header>
    <section class="application">
      <section class="leftSection">
        <div class="container">
          <textarea
            id="editing"
            oninput="update(this.value); sync_scroll(this);"
            onscroll="sync_scroll(this);"
          ></textarea>

          <pre id="highlighting" aria-hidden="true">
  <code class="language-html" id="highlighting-content"></code>
</pre>
        </div>
        <div class="toolbar">
          <div class="pulltoolbar"></div>
        </div>
      </section>

      <section class="preview">
        <div class="preview-button"></div>
        <div class=""></div>
      </section>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
