<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images.jpg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/dracula-prism/dist/css/dracula-prism.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      function sync_scroll(element) {
        let result_element = document.querySelector("#highlighting");
        result_element.scrollTop = element.scrollTop;
        result_element.scrollLeft = element.scrollLeft;
      }
    </script>
    <title>devForms</title>
  </head>
  <body>
    <nav>
      <header>
        <!-- <img src="./chef2.jpg" /> -->
        <h1>Cook Your Forms</h1>
      </header>
      <ul>
        <li>hi</li>
        <li>ui</li>
        <li>home</li>
      </ul>
    </nav>
    <div id="flex">
      <section id="leftSection">
        <div id="setLeft">
          <div id="container">
            <textarea
              id="editing"
              onscroll="sync_scroll(this);"
              spellcheck="false"
            ></textarea>
            <pre id="preTag" aria-hidden="true">
              <code class="language-javascript" id="highlighting"></code>
            </pre>
          </div>
          <div id="options"><button id="JSONtohtml">convert</button></div>
          <pre
            id="down"
          ><code class="language-html match-braces" id="codetag"></code></pre>
        </div>
        <div id="setRight">
          <div id="toolbar"></div>
        </div>
      </section>
      <section id="preview">
        <div id="preview-button"></div>
        <div id="page1"></div>
      </section>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
